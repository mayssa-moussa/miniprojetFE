<div class="container">
  <div>
    <h2>Modifier un Etudiant :</h2>
  </div>
  <form>
    <div hidden class="col-sm-2 col-md-2 col-lg-2">
      <label>ID Etudiant</label>
      <input type="text" [(ngModel)]="currentEtudiant.idEtudiant" name="idEtudiant" class="form-control">
    </div>
    <div class="col-sm-4 col-md-4 col-lg-4">
      <label>Nom Etudiant</label>
      <input type="text" [(ngModel)]="currentEtudiant.nom" name="nom" class="form-control">
    </div>
    <div class="col-sm-2 col-md-2 col-lg-2">
      <label>Prenom Etudiant</label>
      <input type="text" [(ngModel)]="currentEtudiant.prenom" name="prenom" class="form-control">
    </div>
    <div class="col-sm-4 col-md-4 col-lg-4">
      <label>Date Naissance</label>
      <input type="date" [ngModel]="currentEtudiant.dateNaiss | date: 'yyyy-MM-dd'"
      (ngModelChange)=" currentEtudiant.dateNaiss= $event" name="dateNaiss"
      name="dateNaiss" class="form-control">
    </div>
    <div class="col-sm-2 col-md-2 col-lg-2">
      <label>Classe</label>
      <input type="text" [(ngModel)]="currentEtudiant.classe " name="classe" class="form-control">
    </div>
    <div  class="col-sm-6 col-md-6 col-lg-6">
      <label>Email</label>
      <input type="text" [(ngModel)]="currentEtudiant.email" name="email" class="form-control">
    </div>
    <div class="col-sm-4 col-md-4 col-lg-4">
      <label>Groupe</label>
      <select class="form-control form-control-lg" id="idGroupe" name="idGroupe"
      [(ngModel)]="updatedGroupeId">
      <option *ngFor="let gp of groupes" [value]="gp.idGroupe" >
      {{gp.nomGroupe}}
      </option>
      </select>
      </div>
    <div class="mt-2">
      <button type="submit" (click)="updateEtudiant()" class="btn btn-success">Modifier</button>
    </div>

  </form>
</div>
